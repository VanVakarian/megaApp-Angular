<div
  class="fixed bottom-[77px] left-0 flex flex-col gap-2 p-2"
  style="z-index: 100"
>
  <div
    class="max-w-fit"
    *ngFor="let notification of notificationsService.notifications"
    [@slideInOutAnimation]
  >
    <div
      class="rounded-lg border p-2 px-2 py-1 shadow-lg"
      [ngClass]="[notification.bgColour, notification.textColour, notification.borderColour]"
      (click)="removeNotification(notification)"
    >
      {{ notification.message }}
    </div>
  </div>
</div>
