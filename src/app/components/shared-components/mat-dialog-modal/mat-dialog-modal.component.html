<!-- <h1 mat-dialog-subheading>{{ data.question }}</h1> -->
<div mat-dialog-content>
  <h2>{{ data.question }}</h2>
</div>
<div
  mat-dialog-actions
  align="end"
>
  <button
    mat-raised-button
    cdkFocusInitial
    color="warn"
    (click)="onYesClick()"
  >
    Да
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="onNoClick()"
  >
    Нет
  </button>
</div>
