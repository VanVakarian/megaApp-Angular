<div
  class="flex h-full flex-col justify-end"
  (click)="closeMenu()"
>
  <div class="flex flex-col justify-end gap-3 rounded-xl p-3">
    <ng-container *ngFor="let button of buttons">
      <ng-container *ngIf="(isAuthenticated && button.requiresAuth) || (!isAuthenticated && !button.requiresAuth)">
        <button
          class="menu-button overflow-hidden"
          mat-raised-button
          [routerLink]="button.link"
        >
          <div class="menu-btn-bg absolute bottom-[-16px] right-[-2px] w-full h-full" [ngClass]="[button.bgClass]"></div>
          <div class="flex w-full gap-1">
            <div class="mt-[2px] mr-2">
              <mat-icon>{{ button.iconName }}</mat-icon>
            </div>

            <div class="mt-[1px] grow text-lg font-medium tracking-normal">
              {{ button.label }}
            </div>
          </div>
        </button>
      </ng-container>
    </ng-container>
  </div>

  <div class="mb-16"></div>
</div>
