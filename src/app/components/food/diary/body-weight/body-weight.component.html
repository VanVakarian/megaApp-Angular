<div class="flex gap-2 pt-2">
  <div class="w-1/2">
  </div>

  <div class="relative w-1/2">

    <form [formGroup]="form">
      <mat-form-field appearance="outline"
                      class="field-with-progress-animations"
                      fieldStateAnimations
                      [state]="currentState">
        <mat-label>Вес</mat-label>

        <input matInput
               formControlName="bodyWeight"
               (keydown.enter)="onEnter()"
               (input)="onInput()" />

        <span matTextSuffix
              class="ml-2 font-medium"
              [class.invalid-suffix]="!isFormValid">кг</span>

        @if (!isFormValid) {
          <mat-error> ХХ.Х или ХХ </mat-error>
        }
      </mat-form-field>
    </form>

  </div>
</div>
