<!-- (submit)="onSubmit()"> -->
<form [formGroup]="form">
  <div class="flex gap-2">
    <div class="w-1/2"></div>

    <div class="relative w-1/2">
      <mat-form-field appearance="outline"
                      class="header-weight-input-text"
                      [class.countdown-state]="getState(IndicatorState.Countdown)"
                      [class.submitting-state]="getState(IndicatorState.Submitting)"
                      [class.success-state]="getState(IndicatorState.Success)"
                      [class.error-state]="getState(IndicatorState.Error)">
        <mat-label>Вес</mat-label>

        <input matInput
               class="text-right"
               formControlName="bodyWeight"
               (keydown.enter)="onEnter()"
               (input)="onInput()" />

        <span matTextSuffix
              class="ml-2 font-medium"
              [class.invalid-suffix]="isSuffixInvalid()">кг</span>

        @if (form.controls.bodyWeight.invalid) {
          <mat-error>ХХ.Х или ХХ</mat-error>
        }
      </mat-form-field>
    </div>
  </div>
</form>
