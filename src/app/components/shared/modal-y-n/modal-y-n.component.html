<div
  class="fixed inset-0 z-50 flex items-center justify-center"
  [ngClass]="{ 'pointer-events-none opacity-0': !isOpen }"
>
  <div
    class="modal-overlay fixed inset-0 bg-black opacity-25"
    (click)="cancel()"
  ></div>

  <div
    class="modal-container mx-auto w-96 transform rounded-lg bg-white p-4 shadow-lg transition-all"
    [ngClass]="{ 'scale-95 opacity-0': !isOpen, 'scale-100 opacity-100': isOpen }"
  >
    <h2 class="mb-4 text-xl font-semibold">{{ actionQuestion }}</h2>
    <ng-content></ng-content>
    <div class="mt-4 flex justify-end">
      <button
        class="mr-2 rounded-lg bg-red-500 px-4 py-2 text-white"
        (click)="confirm()"
      >
        Да
      </button>
      <button
        class="rounded-lg bg-gray-300 px-4 py-2 text-gray-700 hover:bg-gray-400"
        (click)="cancel()"
      >
        Нет
      </button>
    </div>
  </div>
</div>
