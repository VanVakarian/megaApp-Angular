<mat-card [formGroup]="settingsForm"
          class="flex flex-col gap-4 p-4 text-lg">

  <div>
    <div class="font-bold text-right">Основные настройки</div>
    <div class="font-normal">Выбор разделов:</div>
    <div class="ml-5">
      <mat-chip-listbox class="mat-mdc-chip-set-stacked w-64">
        <mat-chip-option [selected]="settingsForm.get('selectedChapterFood')?.value"
                         (click)="toggleChapterSelection('selectedChapterFood')">
          <span class="text-lg"> Дневник питания </span>
        </mat-chip-option>
      </mat-chip-listbox>

      <mat-chip-listbox class="mat-mdc-chip-set-stacked w-64">
        <mat-chip-option [selected]="settingsForm.get('selectedChapterMoney')?.value"
                         (click)="toggleChapterSelection('selectedChapterMoney')">
          <span class="text-lg"> Дневник финансов </span>
        </mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>

  <div class="flex gap-4">
    <div class="font-normal leading-[30px]">Тёмная тема:</div>
    <div>
      <mat-slide-toggle formControlName="darkTheme"
                        color="primary"></mat-slide-toggle>
    </div>
  </div>

</mat-card>

<mat-card class="flex flex-col gap-4 p-4 mt-4 text-lg">

  <div>
    <div class="font-bold text-right"> Настройки дневника питания </div>
    <div class="w-1/2 ml-[50%] mt-4">
      <form [formGroup]="settingsForm">
        <app-input-with-progress class="text-[22px] font-medium"
                                 formControlName="height"
                                 label="Рост"
                                 suffix="см"
                                 errorText="3 цифры"
                                 [validators]="heightValidators"
                                 (submit)="submitHeight($event)" />
      </form>
    </div>
  </div>

</mat-card>
