<mat-accordion class="sub-expansion-panel-38px-50px">
  <ng-container *ngFor="let account of moneyService.accounts$$() | keyvalue">
    <mat-expansion-panel (opened)="accountExpanded(account.value.id)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div class="overflow-hidden whitespace-nowrap text-base font-normal">{{ account.value.title }}</div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <app-account-form
        [formRole]="'edit'"
        [accountData]="account.value"
      />
    </mat-expansion-panel>
  </ng-container>

  <div class="mt-2">
    <mat-expansion-panel (opened)="accountExpanded(0)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>add</mat-icon>
          <div class="ml-1 overflow-hidden whitespace-nowrap text-base font-normal">Добавить новый счёт?</div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <app-account-form
        [formRole]="'new'"
      />
    </mat-expansion-panel>
  </div>
</mat-accordion>
