<div [@menuSlide]="menuOpened ? 'open' : 'closed'" class="pointer-events-none fixed right-0 top-0 z-40 h-dvh lg:hidden">
  <div class="pointer-events-none mr-4 flex h-full flex-col justify-end gap-4">
    @for (button of buttons; track $index) {
      @if ((isAuthenticated && button.requiresAuth) || (!isAuthenticated && !button.requiresAuth)) {
        <button
          class="side-menu-button pointer-events-auto overflow-hidden"
          mat-raised-button
          [routerLink]="button.link"
          (click)="closeMenu()"
        >
          <div
            class="menu-btn-bg absolute bottom-[-16px] right-[-2px] h-full w-full"
            [ngClass]="[button.bgClass]"
          ></div>

          <div class="flex w-full gap-1">
            <div class="mr-2 mt-[2px]">
              <mat-icon>{{ button.iconName }}</mat-icon>
            </div>

            <div class="mt-[1px] grow text-lg font-medium tracking-normal">
              {{ button.label }}
            </div>
          </div>
        </button>
      }
    }
    <div class="h-20"></div>
  </div>
</div>

<div
  #fader
  [@fadeInOut]="menuOpened ? 'fadeIn' : 'fadeOut'"
  class="fixed left-0 top-0 z-30 hidden h-dvh w-dvw bg-black lg:hidden"
  (click)="closeMenu()"
>
  <!-- Fading background for side menu -->
</div>

<div class="fixed bottom-0 right-0 z-50 mb-4 mr-4 block lg:hidden">
  <button class="scale-100" mat-fab color="primary" (click)="toggleMenu()">
    <mat-icon class="scale-150">{{ menuOpened ? "close" : "menu" }}</mat-icon>
  </button>
</div>
