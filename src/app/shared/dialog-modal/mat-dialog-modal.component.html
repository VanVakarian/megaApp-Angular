<div mat-dialog-content>
  <!-- <div> -->
  <div class="text-xl font-bold">{{ data.question }}</div>
</div>

<div mat-dialog-actions
     align="end">
  <button mat-raised-button
          color="basic"
          (click)="onNoClick()">
    Нет
  </button>

  <button mat-raised-button
          cdkFocusInitial
          color="warn"
          (click)="onYesClick()"
          class="font-black">
    Да
  </button>
</div>
